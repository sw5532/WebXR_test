<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR Moving Anchor</title>
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 100;
      display:block;
      color: white;
      font-family: monospace;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="info">Tap to place an anchor on an object.</div>
  <button onclick="activateXR()" style="position:absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100;">Start Hello WebXR</button>
  <script>
    async function activateXR() {
      const canvas = document.createElement("canvas");
      document.body.appendChild(canvas);
      const gl = canvas.getContext("webgl", { xrCompatible: true });

      const scene = new THREE.Scene();
      const infoElement = document.getElementById('info');

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
      directionalLight.position.set(10, 15, 10);
      scene.add(directionalLight);
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const renderer = new THREE.WebGLRenderer({
        alpha: true,
        preserveDrawingBuffer: true,
        canvas: canvas,
        context: gl
      });
      renderer.autoClear = false;
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;

      const camera = new THREE.PerspectiveCamera();
      camera.matrixAutoUpdate = false;

      // Request 'anchors' feature
      const session = await navigator.xr.requestSession("immersive-ar", {
        requiredFeatures: ['hit-test', 'anchors']
      });
      session.updateRenderState({
        baseLayer: new XRWebGLLayer(session, gl)
      });

      const referenceSpace = await session.requestReferenceSpace('local');
      const viewerSpace = await session.requestReferenceSpace('viewer');
      const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

      const loader = new THREE.GLTFLoader();
      let reticle;
      loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf", (gltf) => {
        reticle = gltf.scene;
        reticle.visible = false;
        scene.add(reticle);
      });

      let flowerModel;
      loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf", (gltf) => {
        flowerModel = gltf.scene;
      });

      // Array to store our anchors and associated objects
      const trackedAnchors = [];

      session.addEventListener("select", async (event) => {
        if (reticle.visible && flowerModel) {
          const hitPose = event.frame.getHitTestResults(hitTestSource)[0].getPose(referenceSpace);

          // Create an anchor at the hit-test position
          try {
            const anchor = await event.frame.createAnchor(hitPose.transform, referenceSpace);
            const clone = flowerModel.clone();
            clone.visible = true;
            scene.add(clone);

            // Store the anchor and its 3D model together
            trackedAnchors.push({ anchor: anchor, model: clone });
            infoElement.innerText = "Anchor placed!";

          } catch (error) {
            console.error("Could not create anchor: ", error);
            infoElement.innerText = "Error: Could not create anchor.";
          }
        }
      });

      const onXRFrame = (time, frame) => {
        session.requestAnimationFrame(onXRFrame);
        gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

        const pose = frame.getViewerPose(referenceSpace);
        if (pose) {
          const view = pose.views[0];
          const viewport = session.renderState.baseLayer.getViewport(view);
          renderer.setSize(viewport.width, viewport.height);

          camera.matrix.fromArray(view.transform.matrix);
          camera.projectionMatrix.fromArray(view.projectionMatrix);
          camera.updateMatrixWorld(true);

          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0 && reticle) {
            const hitPose = hitTestResults[0].getPose(referenceSpace);
            reticle.visible = true;
            reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
            reticle.updateMatrixWorld(true);
          } else {
              reticle.visible = false;
          }

          // Update tracked objects' positions
          for (const tracked of trackedAnchors) {
            const anchorPose = frame.getPose(tracked.anchor.anchorSpace, referenceSpace);
            if (anchorPose) {
                tracked.model.position.copy(anchorPose.transform.position);
                tracked.model.quaternion.copy(anchorPose.transform.orientation);

                // Update distance calculation continuously
                const distance = tracked.model.position.distanceTo(camera.position);
                infoElement.innerText = `Distance: ${distance.toFixed(2)}m`;
            }
          }

          renderer.render(scene, camera);
        }
      };
      session.requestAnimationFrame(onXRFrame);
    }
  </script>
</body>
</html>
