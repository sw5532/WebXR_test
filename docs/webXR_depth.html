<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR Depth Visualization</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #depthDisplay {
      position: absolute;
      top: 50px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 3px;
      font-size: 1.2em;
      z-index: 10;
    }
    #startButton {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 20;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <button id="startButton" onclick="activateXR()">Start AR</button>
  <div id="depthDisplay">Depth: N/A</div>
  <canvas id="depthCanvas"></canvas>
  <script>
    async function activateXR() {
      try {
        const session = await navigator.xr.requestSession("immersive-ar");
        const glCanvas = document.getElementById('depthCanvas');
        const gl = glCanvas.getContext("webgl", { xrCompatible: true });
        
        session.updateRenderState({
          baseLayer: new XRWebGLLayer(session, gl)
        });

        const referenceSpace = await session.requestReferenceSpace('local');
        const depthDisplay = document.getElementById('depthDisplay');

        const onXRFrame = (time, frame) => {
          session.requestAnimationFrame(onXRFrame);
          const viewerPose = frame.getViewerPose(referenceSpace);

          if (viewerPose) {
            const view = viewerPose.views[0];
            const depthInfo = frame.getDepthInformation(view);

            if (depthInfo) {
              const { data, width, height, rawValueToMeters } = depthInfo;
              const centerX = Math.floor(width / 2);
              const centerY = Math.floor(height / 2);
              const centerIndex = centerY * width + centerX;

              const depthValue = data[centerIndex];
              const distanceInMeters = rawValueToMeters(depthValue);

              depthDisplay.textContent = `Depth at center: ${distanceInMeters.toFixed(2)} meters`;

              // Render depth data as colors on the canvas
              const depthImageData = new Uint8Array(width * height * 4);
              for (let i = 0; i < data.length; i++) {
                const depth = rawValueToMeters(data[i]);
                const color = Math.min(255, Math.floor((1 - depth / 10) * 255)); // Adjust '10' for range
                depthImageData[i * 4] = color;     // R
                depthImageData[i * 4 + 1] = color; // G
                depthImageData[i * 4 + 2] = 255;   // B
                depthImageData[i * 4 + 3] = 255;   // A
              }

              const depthTexture = new ImageData(new Uint8ClampedArray(depthImageData), width, height);
              const ctx = glCanvas.getContext('2d');
              ctx.putImageData(depthTexture, 0, 0);
            }
          }
        };

        session.requestAnimationFrame(onXRFrame);
      } catch (error) {
        console.error('Failed to start WebXR session:', error);
      }
    }
  </script>
</body>
</html>
