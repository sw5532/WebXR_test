<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR Depth Visualization</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #depthDisplay {
      position: absolute;
      top: 50px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 3px;
      font-size: 1.2em;
      z-index: 10;
    }
    #startButton {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 20;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .toast {
      visibility: hidden;
      min-width: 200px;
      margin-left: -125px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      border-radius: 2px;
      position: fixed;
      z-index: 30;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
    }
    .toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }
    @keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 0; opacity: 0;}
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="depthCanvas"></canvas>
  <button id="startButton" onclick="activateXR()">Start AR</button>
  <div id="depthDisplay">Depth: N/A</div>
  <div id="toast" class="toast">Depth data available!</div>
  <script>
    function showToast() {
      const toast = document.getElementById("toast");
      toast.className = "toast show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 3000);
    }

    async function activateXR() {
      try {
        const session = await navigator.xr.requestSession("immersive-ar");
        const glCanvas = document.getElementById('depthCanvas');
        const gl = glCanvas.getContext("webgl", { xrCompatible: true });
        
        session.updateRenderState({
          baseLayer: new XRWebGLLayer(session, gl)
        });

        const referenceSpace = await session.requestReferenceSpace('local');
        const depthDisplay = document.getElementById('depthDisplay');

        const onXRFrame = (time, frame) => {
          session.requestAnimationFrame(onXRFrame);
          const viewerPose = frame.getViewerPose(referenceSpace);

          if (viewerPose) {
            const view = viewerPose.views[0];
            const depthInfo = frame.getDepthInformation(view);

            if (depthInfo) {
              showToast();  // Show toast when depth info is available
              const { data, width, height, rawValueToMeters } = depthInfo;
              const centerX = Math.floor(width / 2);
              const centerY = Math.floor(height / 2);
              const centerIndex = centerY * width + centerX;

              const depthValue = data[centerIndex];
              const distanceInMeters = rawValueToMeters(depthValue);

              depthDisplay.textContent = `Depth at center: ${distanceInMeters.toFixed(2)} meters`;

              // Use 2D context for simplicity
              const ctx = glCanvas.getContext('2d');
              const imageData = ctx.createImageData(width, height);
              for (let i = 0; i < data.length; i++) {
                const depth = rawValueToMeters(data[i]);
                const color = Math.min(255, Math.floor((1 - depth / 10) * 255)); // Adjust '10' for range
                imageData.data[i * 4] = color;     // R
                imageData.data[i * 4 + 1] = color; // G
                imageData.data[i * 4 + 2] = 255;   // B
                imageData.data[i * 4 + 3] = 255;   // A
              }
              ctx.putImageData(imageData, 0, 0);
            } else {
              console.log("Depth info not available");  // Debugging info
            }
          }
        };

        session.requestAnimationFrame(onXRFrame);
      } catch (error) {
        console.error('Failed to start WebXR session:', error);
      }
    }
  </script>
</body>
</html>
